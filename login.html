    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
    import { getDatabase, ref, set, update, get, push } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

    // Your web app's Firebase configuration
    

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    const signUpButton = document.querySelector("#signUpButton");
    const signInButton = document.querySelector("#signInButton");
    const signOutButton = document.querySelector("#signOutButton");

    const saveScoreHistory = async (userId, score) => {
    const scoreHistoryRef = ref(database, 'scoreHistory/' + userId);
    const newScoreRef = push(scoreHistoryRef);
    await set(newScoreRef, {
        score: score,
        date: new Date().toISOString()
    });
};

const userSignUp = async () => {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const highscore = parseInt(localStorage.getItem('score')) || 0;

    if (!validate_email(email) || !validate_password(password)) {
        alert('Invalid email or password. Please check your input.');
        return;
    }

    try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        const userRef = ref(database, 'users/' + user.uid);
        const user_data = {
            email: email,
            highscore: highscore,
            last_login: Date.now()
        };

        await set(userRef, user_data);
        await saveScoreHistory(user.uid, highscore); // Save the initial score to the history
        alert('User Signed Up and Data Saved Successfully!');
    } catch (error) {
        alert(error.message);
    }
};

const userSignIn = async () => {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const highscore = parseInt(localStorage.getItem('score')) || 0;

    if (!validate_email(email) || !validate_password(password)) {
        alert('Invalid email or password. Please check your input.');
        return;
    }

    try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        const userRef = ref(database, 'users/' + user.uid);
        const userSnapshot = await get(userRef);
        const currentHighScore = userSnapshot.exists() ? parseInt(userSnapshot.val().highscore) : 0;

        const newHighScore = Math.max(highscore, currentHighScore);
        const user_data = {
            last_login: Date.now(),
            highscore: newHighScore
        };

        await update(userRef, user_data);
        await saveScoreHistory(user.uid, highscore); // Save the score to the history
        alert('User Logged In and Data Updated Successfully!');
    } catch (error) {
        alert(error.message);
    }
};

            secretContent.style.display = 'block';

            displayScoreHistory(user.uid); // Display score history for the authenticated user
        } else {

            form_container.style.display = 'block';
        }
    });
};
    const userSignOut = async () => {
        try {
            await signOut(auth);
            alert('User Signed Out Successfully!');
        } catch (error) {
            console.error(error);
        }
    };

    // Validation functions
    function validate_email(email) {
        const expression = /^[^@]+@\w+(\.\w+)+\w$/;
        return expression.test(String(email).toLowerCase());
    }

    function validate_password(password) {
        return password.length >= 6;
    }

    function validate_field(field) {
        return field.trim() !== '';
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', () => {
        const input = document.getElementById('full_name');
        const h2 = document.getElementById('displayText');

        input.addEventListener('input', () => {
            h2.textContent = input.value;
        });

        const score = localStorage.getItem('score');
        if (score !== null) {
            document.getElementById('scoreDisplay').textContent = `Your score is: ${score}`;
        } else {
            document.getElementById('scoreDisplay').textContent = `No score available.`;
        }
    });

    signUpButton.addEventListener('click', userSignUp);
    signInButton.addEventListener('click', userSignIn);
    signOutButton.addEventListener('click', userSignOut);

    // Check authentication state initially
    checkAuthState();
</script>
